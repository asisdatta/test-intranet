<section>

  <div class="signinpanel">

    <div class="row">

      <div class="col-md-7">

        <div class="signin-info">
          <div class="logopanel">
            <h1>
              <span>[</span>
              intranet
              <span>]</span>
            </h1>
          </div>
          <!-- logopanel -->

          <div class="mb20"></div>

          <h5>
            <strong>Welcome to Intranet!</strong>
          </h5>
          <ul>
            <li>
              <i class="fa fa-arrow-circle-o-right mr5"></i>Canteen Management</li>
            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Payroll Management</li>
            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Attendance Management</li>
            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Leave Management</li>
            <li><i class="fa fa-arrow-circle-o-right mr5"></i> and more...</li>
          </ul>
          <div class="mb20"></div>
          <!--<strong>Not a member? <a class="cursor-pointer" ng-click="showSubscribe()">Subscribe</a>
                    </strong>-->
        </div>
        <!-- signin0-info -->

      </div>
      <!-- col-sm-7 -->

      <div class="col-md-5">

        <form id="signin">
          <h4 class="nomargin">Sign In</h4>
          <p class="mt5 mb20">Login to access your account.</p>

          <div ng-hide="!showErrors" id="error_section">
            <label ng-repeat="error in errors" class="error">{{error}}</label>

          </div>

          <input type="text" name="username" class="form-control uname" ng-model="loginCredentials.username" placeholder="Email" />
          <input type="password" name="password" class="form-control pword" ng-model="loginCredentials.password" placeholder="Password" />
          <a class="cursor-pointer" ng-click="forgotPassword()">
            <br />
            <small>Forgot Your Password?</small>
          </a>
          <button class="btn btn-success btn-block" ng-click="doSignIn()">
            <!-- <span ng-show="!loading"> -->
            Sign In
            <!-- </span> -->
            <span ng-show="loading">
              <i class="fa fa-spinner fa-spin"></i>
            </span>
          </button>

        </form>
      </div>
      <!-- col-sm-5 -->

    </div>
    <!-- row -->

    <div class="signup-footer">
      <div class="pull-left">
        &copy; 2014. All Rights Reserved. Innofied Solution Pvt. Ltd.
      </div>
      <div class="pull-right">
        Created By: <a href="http://www.innofied.com/" target="_blank">Innofied</a>
      </div>
    </div>

  </div>

</section>
