<div class="signin" ng-controller="SignupController">
    <section>

        <div class="signuppanel">

            <div class="row">

                <div class="col-md-6">

                    <div class="signup-info">
                        <div class="logopanel">
                            <h1><span>[</span> Conference <span>]</span></h1>
                        </div><!-- logopanel -->
                        <div class="mb20"></div>

                        <h5><strong>Welcome to Conference Admin Panel!</strong></h5>
                        <ul>
                            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Event Management</li>
                            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Aggenda Management</li>
                            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Manage Speakers</li>
                            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Chat</li>
                            <li><i class="fa fa-arrow-circle-o-right mr5"></i> and much more...</li>
                        </ul>
                        <div class="mb20"></div>

                    </div><!-- signup-info -->

                </div><!-- col-sm-6 -->

                <div class="col-md-6">

                    <form>

                        <h3 class="nomargin">Sign Up</h3>

                        <label class="control-label">Name</label>
                        <div class="mb10">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>

                        <div class="mb10">
                            <label class="control-label">Username</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb10">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="mb10">
                            <label class="control-label">Retype Password</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="mb10">
                            <label class="control-label">Email Address</label>
                            <input type="text" ng-value="getEmail()" ng-disabled="email" class="form-control">
                        </div>

                        <br>

                        <button class="btn btn-success btn-block" ng-click="doSignUp()">Sign Up</button>     
                    </form>
                </div><!-- col-sm-6 -->

            </div><!-- row -->

            <div class="signup-footer">
                <div class="pull-left">
                    &copy; 2014. All Rights Reserved. Innofied Solution Pvt. Ltd.
                </div>
                <div class="pull-right">
                    Created By: <a href="http://www.innofied.com/" target="_blank">Innofied</a>
                </div>
            </div>

        </div><!-- signuppanel -->

    </section>
</div>
