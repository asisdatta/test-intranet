<div ng-controller="ChangePasswordCtrl">
  <div class="dialog-header">
    <button type="button" class="close" ng-click="close()">Ã—</button>
    <h4 class="">
      <span class="fa fa-cog"></span>Change Password
    </h4>
  </div>
  <div ng-hide="!showErrors" id="error_section" class="alert-error center-align">
    <label ng-repeat="error in errors" class="error ">{{error}}</label>
  </div>

  <div ng-show="success" id="success_section" class="alert-info center-align">
    <label ng-show="success" class="">{{success}}</label>
  </div>

  <form id="changePassword">
    <div class="dialog-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">
          Old Password
          <span class="asterisk">*</span>
        </label>
        <div class="col-sm-8">
          <input type="password" name="oldPassword" placeholder="Old Password" ng-model="changePassword.oldPassword" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">New Password
          <span class="asterisk">*</span>
        </label>
        <div class="col-sm-8">
          <input type="password" name="newPassword" placeholder="New Password" ng-model="changePassword.newPassword" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Confirm Password
          <span class="asterisk">*</span>
        </label>
        <div class="col-sm-8">
          <input type="password" name="retypePassword" placeholder="Retype Password" ng-model="changePassword.retypePassword" class="form-control">
        </div>
      </div>
    </div>
  </form>
  <div class="dialog-footer text-right">
    <span ng-show="loading" class="loading-icon">
      <i class="fa fa-spinner fa-spin"></i>
    </span>
    <button type="button" class="btn btn-primary dialog-form-btn" ng-click="save()">Save</button>
    <button type="button" class="btn btn-default dialog-form-btn" ng-click="close()">Cancel</button>
  </div>
</div>
